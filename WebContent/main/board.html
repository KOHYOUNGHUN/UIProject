	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />


<style>
body {
	padding-top: 50px;
}


footer {
	background: #333;
	padding-top: 20px;
	text-align: center;
}

footer a:hover {
	color: #FFF;
}

#footer>ul {
	padding: 0;
	text-align: center;
}

#footer>ul.icons li {
	display: inline-flex;
	padding: 0 1rem 0 0;
}

#footer>ul.icons li:last-child {
	padding-right: 0;
}

footer>.copyright {
	color: #bbb;
	font-size: 0.9rem;
	margin: 0 0 2rem 0;
	padding: 0;
	text-align: center;
}

.fa-themeisle {
	position: relative;
	bottom: 5px;
	color: rgb(000, 204, 102);
}

</style>
</head>
<body>
	<div class="container">
		<header>
			<!-- nav bar 부분 -->
			<nav class="navbar navbar-default" role="navigation">
				<!-- navbar-fixed-top 주면 맨위로감 padding 무시-->
				<!-- Brand and toggle get grouped for better mobile display -->
				<!-- 여기를 컨테이너 디브로 한번 더 감싸줌 -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target=".navbar-ex1-collapse">
						<span class="sr-only">Toggle navigation</span>
						<!-- 메뉴버튼 줄  -->
						<span class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="main.html"><i
						class="fab fa-themeisle fa-2x"></i></a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<!-- 클릭시 나타나는 // data-target에 쓰인 이름이랑 일치  -->
				<div class="collapse navbar-collapse navbar-ex1-collapse">
					<ul class="nav navbar-nav">
						<li><a href="main.html"> Home </a></li>
						<li><a href="notice.html"> 공지사항 </a></li>
						<li><a href="intro.html"> 펜션 소개 </a></li>
						<li><a href="reserve.html"> 예약 </a></li>
						<li class="active"><a href="board.html"> 문의 </a></li>
						<li><a href="guestbook.html"> 방명록 </a></li>
						<li><a href="location.html"> 오시는 길 </a></li>
					</ul>
					<div class="navbar-form navbar-right ">
						<button type="submit" class="btn btn-default" data-toggle="modal"
							data-target="#loginModal">로그인</button>
						<button type="submit" class="btn btn-default" data-toggle="modal"
							data-target="#joinModal">회원가입</button>
					</div>
				</div>
				<!-- /.navbar-collapse -->
			</nav>
			<!-- // nav bar 부분 끝 -->

			<!-- 로그인 Modal -->
			<div class="modal fade" id="loginModal" tabindex="-1" role="dialog"
				aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">
								<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
							</button>
							<h4 class="modal-title" id="myModalLabel">로그인</h4>
						</div>
						<div class="modal-body">
							<div class="input-group">
								<span class="input-group-addon"> <span
									class="glyphicon glyphicon-user"> </span>
								</span> <input type="text" class="form-control" placeholder="아이디">
							</div>
							<br>
							<div class="input-group">
								<span class="input-group-addon"> <span
									class="glyphicon glyphicon-lock"></span>
								</span> <input type="password" class="form-control" placeholder="비밀번호">
							</div>
						</div>

						<div class="input-group" style="margin-left: 20px">
							<input type="checkbox" id="jb-checkbox"
								class="custom-control-input"> <label
								class="custom-control-label" for="jb-checkbox">로그인 유지</label>
							<div class="find">
								<a href="#"> 아이디 찾기 </a> <a href="#"> 비밀번호 찾기 </a>
							</div>
						</div>

						<div class="modal-footer">
							<button type="button" class="btn btn-primary">로그인</button>
							<button type="button" class="btn btn-default"
								data-dismiss="modal">닫기</button>

						</div>
					</div>
					<!-- 모달 콘텐츠 -->
				</div>
				<!-- 모달 다이얼로그 -->
			</div>
			<!-- 모달 전체 윈도우 -->

			<!-- 회원가입 Modal -->
			<div class="modal fade" id="joinModal" tabindex="-1" role="dialog"
				aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">
								<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
							</button>
							<h4 class="modal-title" id="myModalLabel">회원가입</h4>
						</div>
						<div class="modal-body">
							<form role="form">
								<div class="form-group">
									<label>아이디</label>
									<div class="input-group">
										<span class="input-group-addon"> <span
											class="glyphicon glyphicon-user"> </span>
										</span> <input type="text" id="inputId" class="form-control"
											placeholder="아이디">
									</div>
								</div>

								<div class="form-group">
									<label>비밀번호</label>
									<div class="input-group">
										<span class="input-group-addon"> <span
											class="glyphicon glyphicon-lock"> </span>
										</span> <input type="password" id="inputPassword"
											class="form-control" placeholder="비밀번호">
									</div>
								</div>

								<div class="form-group">
									<label>비밀번호 확인</label>
									<div class="input-group">
										<span class="input-group-addon"> <span
											class="glyphicon glyphicon-lock"> </span>
										</span> <input type="text" id="inputPasswordCheck"
											class="form-control" placeholder="아이디">
									</div>
								</div>

								<div class="form-group">
									<label>성함</label>
									<div class="input-group">
										<span class="input-group-addon"> <span
											class="glyphicon glyphicon-user"> </span>
										</span> <input type="text" id="inputName" class="form-control"
											placeholder="이름을 입력하세요.">
									</div>
								</div>

								<div class="form-group">
									<label>나이</label>
									<div class="input-group">
										<span class="input-group-addon"> <span
											class="glyphicon glyphicon-user"> </span>
										</span> <input type="number" id="inputAge" class="form-control"
											min="0" max="150">
									</div>
								</div>
								<div class="form-group">
									<label>성별</label>
									<div class="input-group">
										<span class="input-group-addon"> <span
											class="glyphicon glyphicon-user"> </span>
										</span> <input type="text" id="inputGender" class="form-control"
											placeholder="이름을 입력하세요.">
									</div>
								</div>
								<div class="form-group">
									<label>이메일</label>
									<div class="input-group">
										<span class="input-group-addon"> <span
											class="glyphicon glyphicon-envelope"> </span>
										</span> <input type="email" id="inputMail" class="form-control"
											placeholder="이메일을 입력하세요.">
									</div>
								</div>
								<div class="form-group">
									<label>주소</label>
									<div class="input-group">
										<span class="input-group-addon"> <span
											class="glyphicon glyphicon-home"> </span>
										</span> <input type="email" id="inputAddress" class="form-control"
											placeholder="이메일을 입력하세요.">
									</div>
								</div>
								<div class="form-group">
									<label>집 전화번호</label>
									<div class="input-group">
										<span class="input-group-addon"> <span
											class="glyphicon glyphicon-phone-alt"> </span>
										</span> <input type="email" id="inputTel" class="form-control"
											placeholder="집전화번호를 입력하세요.">
									</div>
								</div>
								<div class="form-group">
									<label>휴대전화</label>
									<div class="input-group">
										<span class="input-group-addon"> <span
											class="glyphicon glyphicon-earphone"> </span>
										</span> <input type="email" id="inputMtel" class="form-control"
											placeholder="휴대전화번호를 입력하세요.">
									</div>
								</div>

							</form>
						</div>
						<div class="modal-footer">
							<div class="form-group text-center">
								<button type="submit" id="join-submit" class="btn btn-primary">
									회원가입<i class="fa fa-check spaceLeft"></i>
								</button>
								<button type="submit" class="btn btn-warning"
									data-dismiss="modal">
									가입취소<i class="fa fa-times spaceLeft"></i>
								</button>
							</div>
						</div>
					</div>
					<!-- 모달 콘텐츠 -->
				</div>
				<!-- 모달 다이얼로그 -->
			</div>
			<!-- 모달 전체 윈도우 -->
		</header>






		<!-- 푸터 -->
		<footer id="footer">
			<ul class="icons">
				<li><a href="#" class="fab fa-twitter fa-2x"></a></li>

				<li><a href="#" class="fab fa-instagram fa-2x"></a></li>
				<li><a href="#" class="far fa-envelope fa-2x "></a></li>
			</ul>
			<div class="copyright">&copy; Untitled. All rights reserved.</div>
		</footer>

		<!-- 푸터 끝 -->
	</div>
